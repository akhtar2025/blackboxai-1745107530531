<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Learning Safety Riding - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Roboto'] min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">E-Learning Safety Riding</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="npk" class="block text-gray-700 font-semibold mb-1">NPK</label>
        <input type="text" id="npk" name="npk" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Nama</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="department" class="block text-gray-700 font-semibold mb-1">Bagian</label>
        <select id="department" name="department" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Pilih Bagian</option>
          <option value="Produksi">Produksi</option>
          <option value="Mtc">Mtc</option>
          <option value="QA">QA</option>
          <option value="QE">QE</option>
          <option value="Engineering">Engineering</option>
          <option value="HRA">HRA</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
